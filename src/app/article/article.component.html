<div class="article">
    <div class="article-image">
        <img [src]="article.imageUrl" >
    </div>
    <div class="title">
        <h2>{{ article.title }}</h2>
    </div>
    <div class="meta-info">
        {{ article.date.toDateString() }}
    </div>
    <p [innerHTML]="article.content" ></p>
</div>
